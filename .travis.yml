language: go

go:
  - "1.14.x"

install:
  - go install -v ./...

script:
  # Fast-fail on non-zero exit codes
  - set -e
  # Verify that all files have been gofmt'd with simplification.
  - diff <(gofmt -l -s ./) <(printf "")
  # Verify that unit tests pass
  - go test -v ./...

notifications:
  slack:
    secure: 
